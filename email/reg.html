<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="{url:/site/reg_do}" method="post" onsubmit="return void()"> 
		<table>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="name" id="name"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="text" name="pwd"></td>
			</tr>
			<tr>
				<td>邮箱</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="登录"></td>
			</tr>
		</table>
	</form>
</body>
</html>
<script>
	function void(){
		var name = document.getElementById('name').value;

		if(name == ''){
			alert("用户名不能为空");
			return false;
		}
		return true;
	}
</script>
